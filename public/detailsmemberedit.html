<!DOCTYPE html>
<html lang="en">
<!--Page to remove a member's registration for a team and have the results post to a JSON file.-->

<head>
    <link rel="icon" href="images/favicon.ico" />
    <title>Hip To Be Square</title>
    <!--JavaScript sheet-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Hip to be Square</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8081/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="teams.html">Teams</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End Navigation Bar-->

    <!--Heading-->
    <div class="container">
        <header>
            <h1 class="display-3 regularHeader">Hip to be Square!</h1>
            <h2 class="regularSubHeader">Edit Member Details</h2>
        </header>
    </div>
    <!--container end -->

    <!--Unregister Form-->
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form id="memberDetailsFormEdit" name="memberDetailsFormEdit" method="POST" action="index.html">
                <div class="form-group">
                    <label for="teamid">Team ID</label>
                    <input id="teamid" name="teamid" readonly>
                </div>
                <div class="form-group">
                    <label for="memberid">Member ID</label>
                    <input id="memberid" name="memberid" readonly>
                </div>
                <div class="form-group">
                    <label for="membername">Member Name</label>
                    <input id="membername" name="membername" autofocus>
                </div>
                <div class="form-group">
                    <label for="contactname">Contact Name (If Minor)</label>
                    <input id="contactname" name="contactname">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="age">Member Age</label>
                    <input id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input id="gender" name="gender">
                </div>
            </form>
        </div>
    </div>

    <!--Message Div for updates-->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div id="msgDiv"></div>
        </div>
    </div>
    <!--Buttons-->
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div id="editMemberButtons" class="container">
                <input class="btn btn-md btn-success" id="btnEditMember" name="btnEditMember" type="button" value="Update">
                <input class="btn btn-md btn-secondary" id="btnCancel" name="btnCancel" type="button" value="Cancel">
                <input class="btn btn-md btn-danger" id="unRegisterForTeam" name="unRegisterForTeam" type="button" value="Unregister Member">
            </div>
        </div>
    </div>

    <footer class="container">
        <p>&copy; Pam Belknap 2019</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--External js script-->
    <script src="scripts/detailsmemberedit.js"></script>
</body>

</html>
